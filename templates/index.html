{% extends 'base.html' %}

{% block head %}
<title>Task-Masta</title>
{% endblock %}


{% block body %}
<div class="content">
    <h1 style="text-align: center">Task Mastah</h1>
    <!-- Main table where the tasks are displayed -->
    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Action</th>
        </tr>
        {% for task in tasks %}
        <!-- get content out of tables and display them -->
        <tr>
            <td>{{ task.content }}</td>
            <td>{{ task.date_created.date() }}</td>
            <td>
                <a href="/delete/{{task.id}}">Delete</a>
                <br>
                <a href="">Update</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <!-- Input new task stuffs -->
    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add Task">
    </form>
</div>
{% endblock %}
