{% extends 'base.html' %}

{% block content %}
<div class="container">
        <!-- Input new task stuffs -->
    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add Task">
    </form>
    {% if tasks|length<1 %}
    <h4>There are no tasks atm</h4>

    {% else %}
    <!-- Main table where the tasks are displayed -->
    <table class="table table-striped">
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Action</th>
        </tr>
        {% for task in tasks %}
        <!-- get content out of tables and display them -->
        <tr>
            <td>{{ task.content }}</td>
            <td>{{ task.date_created.date() }}</td>
            <td>
                <a href="/delete/{{task.id}}">Delete</a>
                <br>
                <a href="/update/{{task.id}}">Update</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</div>
{% endblock %}
